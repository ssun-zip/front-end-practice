<!--
    <datalist> : 목록 리스트를 작성하는 태그
    <option> 태그로 항목 하나 표현
    <input typ e= "text"> 에 입력 가능한 데이터 목록 제고
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
   <h3>가보고 싶은 곳</h3>
   <form>
       나라 : <input type="text" name="country" list="countries"><br>
        <datalist id = "countries">
                <option value= "가나">
                <option value= "스위스"> 
                <option value= "브라질">
     
        </datalist>

        보고싶은 것 : <input type="text" list="what"><br>
        <datalist id = "what">
                <option value= "산">
                <option value= "바다"> 
                <option value= "도시">
        </datalist>
   </form> 
</body>
</html>
