<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <input type = "number">
        스핀버튼으로 정교한 값 입력 
        spin button click시 0.0-10.0 사이에 0.5씩 증감

        <input type = "range">
        슬라이드 바로 대략적인 값 입력
        placeholder 속성에 사용자가 입력할 데이터 힌트 주기
        이메일주소 :
        <input type = "email" placeholder = "id@host">
    -->

    <h3>홈 제어 시스템 - 온도 조절</h3>
    <hr>
    <form>
        지속 시간 (0.0 - 10.0 시간 )
        <input type="number" min = "0.0" max = "10.0" stop = "0.5"> <br><hr>
        온도 설정 : 10&deg;
        <input type="range" min="10" max="30" list="temperatures"> 30&deg;
        <datalist id="temperatures">
            <option value="12" label="low">
            <option value="20" label="medium">
            <option value="28" label="high">
        </datalist>
    </form>

    
</body>
</html>
