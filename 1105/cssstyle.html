<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { background-color: magenta;}
        h3{color : purple;}
        hr { border : 5px solid yellowgreen;}
        span {color : blue; font-size : 20px;}

        /* < span 태그 스타일 선언 >
            셀렉터 프로퍼티 : 값;
            프로펕 :  값;
        */
    </style>
</head>
<body>
    <h3>
        CSS 스타일 맛보기
    </h3>
    <hr> 
    <p>나는 <span> 웹 프로그래밍</span> 을 좋아합니다.</p>
    <!--
        CSS(cascade style sheet)
        : HTML 문서의 색이나 모양 등 외관을 꾸미는 언어
        CSS로 작성된 코드를 스타일 시트 라고 부름
        현재 :CSS3 (CSS level 3)
        css1 > css2 > css3 > css4 (현재 표준 작업중)
    -->

    <br><br> 

    <div>
        <h1> CSS 선택자 기본 </h1>
        <h2> 기본 선택자</h2>
        <ul>
            <li> 전체 선택자 </li>
            <li> 태그 선택자 </li>
            <li> 아이디 선택자와 클래스 선택자</li>
        </ul>
    </div>
        
    
    
    
</body>
</html>
