<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼 </title>
    <style>
        label {
            padding-bottom: 5px;
        }
    </style>
</head>
<body>
    <h3> &lt; label &gt; 태그로 로그인 폼 만들기 </h3> <br>
    <form name = "fo" method = "get">
        <label id = "login"> 사용자 ID : <input type="text" size="15" value=""> </label> <br>
        <label for = "pass"> 비밀번호 : </label>
        <input id = "pass" type = "password" size="15" value="">
        <input type="submit" value="완료">
    </form>
    
</body>
</html>

    Caption 이란? 사용자 ID부분이 캡션이다.

        캡션 텍스트를 명료하게 하는 장점

    1. <label> 사용자 ID : <input type="text" size="15" value=""> </label>
