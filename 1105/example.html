<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> &lt; style &gt; 태그로 스타일 만들기</title>
    <!--
        <style>태그는 <head>태그 내에서 주로 사용
        <style>태그는 여러번 작성 가능/ 스타일 시트들이 합쳐 사용
        <style>태그에 작성된 스타일 시트는 웹 페이지 전체에 적용 
    
    <style>
        body {
            background-color: linen;
            color : blueviolet;
            margin-left: 30px;
            margin-right: 30px;

        }

        h3 {
            text-align: center;
            color: darkred;
        }
    </style>
        <link type = "text/css" rel = "stylesheet" href = "style.css">
-->
<style>
    @import url(style.css);
</style>
</head>
<body>
    <h3> 소연재 </h3> <hr>
    <p> 저는 체조 선수 소연재입니다. 음악을 들으면서
        책읽기를 좋아합니다. 김치찌개와 막국수를 무척
        좋아합니다. 
    </p>
    <!--
        .css 파일에 스타일 시트 저장
        웹 페이지에서 css스타일 시트 파일을 불러 사용
        동일한 스타일 시트 웹페이지 마다 중복 작성 해소
        웹 사잍의 전체 웹 페이지 모양의 일관성 확보
        <style> /*style.css*/
            body {
                background-color : linen; color: blueviolet;
                margin-left :30px; margin-right : 30px;
            }
            h3 {
             text-align: center;
             color: darkred;
            }
        </style>
    -->
</body>
</html>
