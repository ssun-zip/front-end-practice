<!-- 
    선택형 요소에 <label> 태그 사용
    캡션 텍스트나 이미지를 선택해도 폼 요소를 선택한 것으로 처리
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캡션을 가진 라디오 버튼</title>
</head>
<body>
    <h3>먹고 싶은 것 하나만 선택? (&lt; label &gt; 이용)</h3> <hr>

    <form>
        <label>
            <input type = "radio" name = "china01" value="01">
            짜장면 <img src = "media/jajang.png"> 
        </label> <br>

        <label>
            <input type = "radio" name = "china02" value="02" checked>
            짬뽕 <img src = "media/jjambbong.png"> <br>
        </label> <br>
        <label>
            <input type = "radio" name = "china03" value="03">
            탕수육 <img src = "media/tangsuyuk.png"> <br>
        </label> <br>
    </form>
</body>
</html>
