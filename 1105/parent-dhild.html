<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>부모 스타일 상속 </h3> <hr>
    <p style="color :green"> 자식 태그는 부모의 스타일을
        <em style="font-size: 25px;"> 상속</em> 받는다.
    </p>
    <!--
        CSS스타일은 부모 태그로부터 상속 부모 태그 (부모 요소)
        자신을 둘러싸는 태그 
        ex. <p style="color :green"> 안녕하세요
            <em style="font-size: 25px;"> 자식입니다 </em>

        <p> 태그는 <em> 의 부모 태그
        <em>태그의 출력 : 글자크기는 25px 색은 부모 <p>태그 상속받아 초록
    -->
</body>
</html>
