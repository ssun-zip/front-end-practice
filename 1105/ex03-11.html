<!--
    선택형 입력 : 콤보 박스
    <select>
        드롭다운 리스트에 목록, 출력, 목록을 선택하는 입력 방식
        <option> 태그로 항목 하나 표현
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콤보 박스 만들기</title>
</head>
<body>
    <h3> 오늘 점심은? </h3>
    <select name = "china">
        <option value="1"> 짜장면 </option>
        <option value="2"> 짬뽕 </option>
        <option value="3"> 탕수육 </option>
    </select>
</body>
</html>
