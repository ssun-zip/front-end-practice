<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function query() {
            var ret = confirm("네이버로 이동하시겠습니까?");
            return ret; //confirm() 의 리턴값은 true or false
        }

        function noAction(e) {
            e.preventDefault(); //event의 디폴트 행동 강제 취소 
        }
    </script>
</head>
<body>
    <!--
        event default 행동 취소, preventDefault()
        이벤트의 디폴트 행동이란?
        특정 이벤트에 대한 HTML태그의 기본 행동
        > 사례
        <a> 의 click 이벤트의 디폴트 행동 : 웹 페이지 이동
        submit 버튼의 click event의 디폴트 행동 : 폼 데이터 전송
        <input type = "checkbox">의 click 이벤트의 디폴트 행동 : 체크박스선택

        <이벤트의 디폴트 행동을 막는 방법>
        1. 이벤트 리스너에서 false return
        <a href = "http://www.naver.com" onclick = "return false">
            이동 안되는 링크
        </a>

        2.이벤트 객체의 preventDefault() method 호출
        <a href = "http://www.naver.com" onclick = "event.preventDefault();">
            이동 안되는 링크
        </a>
        이벤트 객체의 cancelable property가 true인 경우만 취소 가능 
    -->
    <h3> 이벤트의 디폴트 행동 취소 </h3> <hr>
    <a href = "http://www.naver.com" onclick= "return query()">
        네이버로 이동할지 물어보는 링크</a> <hr>
    <form>
        <input type = "checkbox" checked> 빵 (체크됨) <br>
        <input type="checkbox"  onclick="noAction(event)"> 술 (체크안됨 )
     </form>
</body>
</html>
