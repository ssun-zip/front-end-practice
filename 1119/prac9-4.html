<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var cursor; //커서 이미지를 가진 <div>객체
        function makeCursor() {
            cursor = document.getElementById("cursor");
            //매우 높은 z-index값을 주어 무엇보다 위에 나타나게 함.
            // 사실상 이 라인은 없어도됨
             cursor.style.zIndex = 1000;
             document.onmousemove = function(e) {
                 cursor.style.left = event.clientX + "px"; //단위 "px"를 꼭 붙여야함
                 cursor.style.top = event.clientY+ "px";
             }
        }
    </script>
</head>
<body onload = "makeCursor()">
    <h3>이미지 커서 만들기 </h3>
    <p id = "p"> 마우스를 움직이며 이미지로 만든 커서가 마우스에 따라 다닙니다. </p>
    <div id = "cursor" style = "position:absolute;">
        <img src = "media/spongebob.png" width = "30px" height = "30px">
    </div>
</body>
</html>
