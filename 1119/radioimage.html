<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 벝튼과 이미지 출력</title>
    <script>
        function printInitImage(){
            var found = null;
            var fruits = document.getElementsByName("friuts");
            for(var i=0; i<fruits.length;i++){
                if(fruits[i].checked){
                    found=fruits[i];
                    break;
                }
            }
            if(found != null)
            printImage(found.nodeValue);
        }
        function printImage(imgFile){
            var img =document.getElementById("img");
            img.src=imgFile;
        }
    </script>
</head>
<body onload="printInitImage()">
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3><hr>
    <form>
        <input type="radio" name="fruits" value="../media/banana.png"
        onclick="printImage(this.value)">바나나
        <input type="radio" name="fruits" value="../media/mango.png"
        onclick="printImage(this.value)">망고
        <input type="radio" name="fruits" value="../media/apple.png"
        onclick="printImage(this.value)">사과
    </form>
    <img id= "img" src="" width="100" height="120" alt="선택 이미지">
</body>
</html>
