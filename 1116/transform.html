<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function rotate(obj){
            obj.style.transform = "rotate(90deg)";
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <img src = "media/spongebob.png"
        width = "100" height = "100" alt = "animation"
        onclick = "rotate(this)">
</body>
</html>
