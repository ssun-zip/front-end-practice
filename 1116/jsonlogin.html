<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var emp = {
            "id" : "abcd",
            "pw" : "1234",
            "name" : "홍길동",
            "point" : "1250" 
        };
        function login() {
            var a = document.getElementById("id").value;
            var b = document.getElementById("pw").value;
            if(emp.id == a && emp.pw == b)
                document.getElementById("confirm").innerHTML = 
                "<span style = 'color:green'>" + emp.name + 
                    "님 환영합니다. <br>현재 포인트는 " + emp.point 
                    + "점 입니다. </span>";
            else   
                document.getElementById("confirm").innerHTML
                = "<span style = 'color:red'> 아이디 또는 비번이 틀립니다 </span>"
        }
    </script>
</head>
<body>
    <label for = "input"> [로그인 화면]</label> <br><br>
    <input type = "text" id = "id"><span> 아이디를 입력하시오</span><br>
    <input type = "text" id  = "pw"><span> 비번을 입력하세요</span> <br><br>
    <button id = "log" onclick = "login()"> Login</button> <br><br>
    <span id = "confirm"></span>
</body>
</html>
