<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function changeInnerHTML(obj) {
            var text =  prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요", "");
            if(text == null || text == "") return;
            obj.innerHTML = text;
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3>
    <div>
        <p onclick = "changeInnerHTML(this)">
            이번 여름에는 어디로 여행을 갈까요?
        </p>
    </div>
</body>
</html>
