<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //함수 즉 메소드에서 로직구성은 다해주고 있습니다. 
        var n = 2;
        function scale(obj) {
            obj.style.transform = "scale(" + n +"," + 1 + ")";
            n++;
            // 한번 onclick할때마다 n을 업데이트해주고 몇배로 옆으로 늘어나게 구현
        }
    </script>
</head>
<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <div>
        <img src = "media/spongebob.png"
        width = "100" height = "100" alt = "animation"
        onclick = "scale(this)">    </div>
</body>
</html>
