<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div {position : absolute; }
        img {position : absolute;}
    </style>
</head>
<body>
    <h3>z-index 프로퍼티</h3>
    <hr>
    <div>
        <img id="spadeA" src="media/spade-A.png" 
            width="100" height="140" alt="스페이드A">
        <img id="spade2" src="media/spade-2.png" 
            width="100" height="140" alt="스페이드2">
        <img id="spade3" src="media/spade-3.png" 
            width="100" height="140" alt="스페이드3">
        <img id="spade7" src="media/spade-7.png" 
            width="100" height="140" alt="스페이드7">
    </div>
    <script>
        // z-index, left, top 모두 초기화
        /* 
        스택 순서가 더 큰 요소는 항상 스택 순서가 낮은 요소 앞에 있습니다.
        z-index: auto|number|initial|inherit;
        auto : stack order equal to parent
        number : stack order of the element
        initial : property to default 
        => 위치가 지정된 요소 
        (위치 : 절대, 위치 : 상대, 위치 : 고정 또는 위치 : 고정)에서만 작동
        */
        var imgArray = document.getElementsByTagName("img");
        for( i = 0; i < imgArray.length; i++){
            var obj = imgArray[i];
            // 각 그림마다 zindex (stack의 순서를) 지정해 준다. 
            obj.style.zIndex = i;
            obj.style.left = "10px";
            obj.style.top = "20px";
            obj.onclick = shuffle; //onclick listener 등록 
        }

        function shuffle() {
            for( i = 0; i < imgArray.length; i++){
                var obj = imgArray[i];
                //지정되있는 순서에서 하나씩 ++ 해준다. 
                obj.style.zIndex++;
                // array length보다 크면 다시 초기값으로 설정. 
                //example. 5 %= 4 -> 1 
                obj.style.zIndex %= imgArray.length;
            }
        }
    </script>
</body>
</html>
