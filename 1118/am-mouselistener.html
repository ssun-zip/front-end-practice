<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>마우스 관련 이벤트 리스너 </h3> <hr>
    <script>
        var width = 1; //테두리 두께
        function down(obj) {
            obj.style.fontstyle = "italic";
        }
        function up(obj) {
            obj.style.fontstyle = "normal";
        }
        function over(obj){
            obj.style.borderColor = "violet";
            //테투리 폭이 0일때는 색은 보이지 않는다
        }
        function out(obj){
            obj.style.borderColor = "lightgray";
        }
        function wheel(e, obj){ //e 이벤트 객체
            if(e.wheelDelta < 0){
                //휠을 아래로 굴릴때
                width--;
                if (width < 0) width = 0; //폭이 0보다 작아지지 않게
            } else {
                // 휠을 위로 굴릴때
                width++; //폭 1 증가
            }
            obj.style.borderStyle = "ridge";
            obj.style.borderWidth = width + "px";
        } 
    </script>
    <div> 마우스 관련
        <span onmousedown="down(this)" onmouseup = "up(this)" onmouseover = "over(this)"
            onmouseout="out(this)" onwheel = "wheel(event, this)"> 이벤트</span>가 발생합니다.
    </div>
    <!--
        마우스 관련 이벤트 리스너 호출 경우 :
        onmousedown : 마우스 버튼을 누르는 순간
        onmouseup : 눌러진 버튼이 놓여지는 순간
        onmouseover : 마우스가 태그 위로 올라오는 순간. 자식 영역 포함
        onmouseout : 마우스가 태그 위로 올라오는 순간. 자식 영역 포함
        onmouseenter : 마우스가 태그 위로 올라오는 순간. 버블 단계 없음.
        onmouseleave : 마우스가 태그 위로 올라오는 순간. 버블 단계 없음
        onwheel : HTML tag 에 마우스 휠이 구르는 동안 계속 호출
            위로 굴린 경우 : property 양수
            아래로 굴린 경우 : property 음수 (-120)

        obj.onwheel = function(e) {
            if(e.wheelDelta < 0){
                // 아래쪽으로 휠을 굴린 경우
            } else {
                //위쪽으로 휠을 굴린 경우
            }
        }
    -->
</body>
</html>
