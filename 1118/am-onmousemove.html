<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div {
            background: skyblue;
            width : 250px;
        }
    </style>
</head>
<body>
    <h3> 마우스 이벤트 객체의 프로퍼티와 onmousemove</h3><hr>
    이미지 위에 마우스를 움직을때 onmousemove 리스터가 실행 그리고 위치를 보여준다.
    <p>
    <img src = "media/beach.png" onmousemove="where(event)"> <p>
    <div id = "div"></div>
    <script>
        var div = document.getElementById("div");
        function where(e){
            var text = "버튼 =" + e.buttons + "<br>";
            text += "(screenX, screenY)=" + e.screenX + "," + e.screenY + "<br>";
            text += "(clientX, clientY)=" + e.clientX + "," + e.clientY + "<br>";
            text += "(offsetX, offsetY)=" + e.offsetX + "," + e.offsetY + "<br>";
            text += "(x, y)=" + e.x + "," + e.y + "\n";
            div.innerHTML = text;
            /*
            screenX and screenY:
            Relative to the top left of the physical screen/monitor, this reference point only moves 
            if you increase or decrease the number of monitors or the monitor resolution.  
            -> 모니터 기준

            clientX and clientY: = X, Y 좌표와 동일 
            Relative to the upper left edge of the content area (the viewport) of the browser window. 
            This point does not move even if the user moves a scrollbar from within the browser.  
            -> 브라우저 기준 

            offsetX속성은 대상 요소를 기준으로 마우스 포인터의 x 좌표를 반환

            */
        }
    </script>
</body>
</html>
