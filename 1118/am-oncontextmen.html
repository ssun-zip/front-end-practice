<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!--
        oncontextmenu:
        HTML tag 위에 마우스 오른쪽 버튼 클릭
        디폴트로 컨텍스트 메뉴 (context menu) 출력
        '소스보기' 나 '이미지 다운로드' 등의 메뉴

        oncontextmenu listener가 먼저 호출
        false를 리턴하면 컨텍스트 메뉴를 출력하는 디폴트 행동 취소
        document.oncontextmenu = function () {
            return false; // context menu 출력 금지
        }
        
    -->
    <script>
        function hideMenu() {
            alert("오른쪽 클릭<컨텍스트 메뉴> 금지");
            return false;
        }
        document.oncontextmenu = hideMenu;
    </script>
</head>
<body>
    <h3> oncontextmenu 에서 컨텍스트 메뉴 금지 </h3> <hr>
    마우스 오른쪽 클릭은 금지입니다. <br>
    <img src = "media/beach2.png" alt = "miami">
</body>
</html>
