<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정규식 표현</title>
    <script>
        function process() {
            var id = document.getElementById("mid").value;
            // id 나 비밀번호를 위한 정규식 표현 
            // 영문, 숫자만 허용, 4-7자리 
            // 첫번째 글자는 무조건 영어, 두번째 글자부터 최소 4~7자, 
            // 총 문자열의 길이는 최소 5~8자가 됩니다
            var patt = new RegExp("^[a-zA-Z][0-9a-zA-Z]{4,7}$");
            if(patt.test(id)){
                alert("성공");
            } else {
                alert("다시 입력");
                document.getElementById("mid").value = "";
                docuemtn.getElementById("mid").focus();
                //포커스를 제공하는 데 사용됩니다 (포커스를 지정할 수있는 경우)
                //팁 : 요소에서 포커스를 제거 하려면 blur () 메서드를 사용하십시오
                // focus 란 text field 입력하도록 자동 선택 -포커스 
            }
        }
    </script>
</head>
<body>
    <label> 아이디 </label>
    <input type="text" name="mid" id="mid">
    <input type="button" value="commit" onclick="process()">
</body>
</html>
