<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function process() {
            var date = document.getElementById('hire_date').value;
            // yyyy-mm-dd format
            var patt = new RegExp("^[0-9]{4}\-(0[1-9]|1[012])\-(0[1-9]|1[0-9]|2[0-9]|3[01])$");
            /*
                month is matched by 0[1-9]|1[012];  by parentheses to keep the two options together.
                -> the first option matches a number between 01 and 09, and the second matches 10, 11 or 12

                (0[1-9]|1[0-9]|2[0-9]|3[01]
                0[1-9]: The first matches the numbers 01 - 09, 
                1[0-9] : the second 10 - 19
                2[0-9] : third 20 - 29
                3[01]: matches 30 or 31.
            */
            
            if(patt.test(date)){
                alert("입사 축하");
            } else {
                alert("다시 입력");
            }
        }
    </script>
</head>
<body>
    <span>입사연월일</span> <!--ex. 2014-01-24-->
    <input type="text" name="hire_date" id="hire_date">
    <input type="button" value="commit" onclick="process()">
</body>
</html>
