<!DOCTYPE html>
<html lang="en">
<head>
<!-- 라디오 버튼 객체
    <input type = "radio">로 만들어진 라디오 버튼 DOM객체
    라디오 버튼 객체들 알아내기
    var kcity = document.getElementByName("city");
    //kcity[0], kcity[1], kcity[2] 

    체크박스 객체
    <input type = "checkbox"> 로 만들어진 체크박스 DOM 객체
-->
    <title>선택된 라디오버튼 알아내기</title>
    <script>
    function findChecked() {
        var found = null;
        // DOM 트리에서 앞의 3개의 radio 객체들을 알아내는 자바스크립트 코드
        var kcity = document.getElementsByName("city");
            //kcity[0], kcity[1],  kcity[2] 
            // seoul     busan     chuncehn
        for(var i=0; i<kcity.length; i++) {
            // city radio type가 chekced된 경우 found 에 value 기입 
            if(kcity[i].checked == true)
                found = kcity[i];
        }
        if(found != null)
            alert(found.value + "이 선택되었음");
        else
            alert("선택된 것이 없음");
    }
    </script>
</head>
<body>
    <h3>버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="city" value="seoul" checked>서울
        <input type="radio" name="city" value="busan">부산
        <input type="radio" name="city" value="chunchen">춘천
        <input type="button" value="find checked" onclick="findChecked()">
    </form>
</body>
</html>
