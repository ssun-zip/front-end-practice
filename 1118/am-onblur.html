<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

</head>
<body>
    <script>
        window.onblur = function(e) {
            document.body.style.backgroundColor = "lightgray";
        }
        window.onfocus = function(e) {
            document.body.style.backgroundColor = "white";
        }
    </script>
    <h3> focus onblur, onfocus</h3>
    <p> 브라우저 바깥에 마우스를 클릭하면 window 객체에 blur event 발생
        다시 마우스를 클릭하면 window 객체에 focus 이벤트 발생
    </p>
</body>
</html>
