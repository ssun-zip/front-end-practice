<html>
    <head>
        <title>함수 만들기</title>
        <script>
            // body <script>을 받쳐줄 function 
            function gugudan(n) {
                var m = parseInt(n);
                // 정수로 숫자 만들기 
                if(isNaN(m) || m <1 || m >9) {
                // m 이 숫자가 아니거나 1 <= m <= 9 숫자가 아닌경우
                    alert("잘못입력하셨습니다.");
                    return;
                }
                for(var i = 1; i <= 9; i++) {
                    // 입력한 숫자에 *1 *2 *3 을하여 구구단 출력하기
                    document.write(m + "x" + i + "=" + m*i + "<br>");
                }
            }
        </script>
    </head>
    <body>
        <h3>구구단 출력 함수 만들기</h3><hr>
        <script>
            var n = prompt("구구단 몇 단을 원하세요", ""); // n은 문자열
            gugudan(n); // 함수 호출
        </script>
    </body>
</html>
