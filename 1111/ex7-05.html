 -->

 <html>
     <head><title>Date 객체로 현재 시간 알아내기</title></head>
     <body>
         <h3>Date 객체로 현재 시간 알아내기</h3><hr>
         <script>
             var now = new Date(); // 현재 시간 값을 가진 Date 객체 생성
             //현재 시간 출력
             document.write("현재 시간 : "+now.toUTCString() + "<br><hr>");
             document.write(now.getFullYear() + "년 "); // 년도 출력
             document.write(now.getMonth()+1 +"월 "); // 월
             document.write(now.getDate()+"일 ") //일
             document.write(now.getHours()+":"); //시
             document.write(now.getMinutes()+":") //분
             document.write(now.getSeconds()+":") //초
             document.write(now.getMilliseconds()+"ms")

            if(now.getSeconds() %2 == 0) 
                document.body.style.backgroundColor = "violet";
            else
                document.body.style.backgroundColor = "lightskyblue";

         </script>
     </body>
 </html>
