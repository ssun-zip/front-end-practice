<html>
    <head>
        <title>
            자바스크립트
        </title>
        <script>
            var sum = 0;
            for(n = 0; n <10; n++) {
                sum += n;
            }
            alert("합은 = "+sum);
        </script>
    </head>
    <body>
        <h3>for문으로 0에서 9까지 출력하기</h3>
    </body>
</html>
