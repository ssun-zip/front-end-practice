<html>

<head>
    <title>while 문</title>
</head>

<body>
    <h3>while 문으로 0에서 n까지 합</h3>
    <hr>
    <script>
        var n = prompt("0보다 큰 정수를 입력하세요", 0);
        n = parseInt(n);

        var i = 0; sum = 0;
        while (i < n) { // i가 0에서 n까지 반복
            sum += i;
            i++;
        }
        document.write("0에서 " + n + "까지 합은 " + sum);
    </script>
</body>
</html>

<!-- 
continue문: 반복 코드 실행 중단, 다음 반복으로 점프
for(초기문; 조건식; 반복 후 작업) {
    .........
    continue; // 반복 후 작업으로
    .........
}
while(조건식) {
    .........
    continue; // 조건식으로
    .........
}
do {
    .........
    continue; // 조건식으로
    .........
} while(조건식);
-->
