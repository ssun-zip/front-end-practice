<!-- 
대표적인 자바스크립트 함수
*eval() 함수
ex) var res = eval("2*3+4*6"); // res는 32
*parseInt() 함수
ex) var l = parseInt("32"); // "32"를 10진수로 변환, 정수 32 리턴
    var n = parseInt("0x32"); // "0x32"를 16진수로 해석, 정수 50 리턴
*isNaN() 함수
숫자가 아니면 true를 리턴
ex) isNaN(32) // false 리턴
 -->

<html>

<head>
    <title>자바스크립트 전역함수</title>
    <script>
        function evalParseIntIsNaN() {
            var res = eval("2*3+4*6"); // res는 32
            document.write("eval(\"2*3+4*6\")는 32<br>");
            var m = parseInt("32");
            document.write("parseInt(\"32\")는 " + m + "<br>");
            var n = parseInt("0x32");
            document.write("parseInt(\"0x32\")는 " + n + "<br><br>");

            //"hello"는 정수로 변환할 수 없으므로 parseInt("hello")는 NaN 리턴
            n = parseInt("hello");
            if (isNaN(n)) // true
                document.write("hello는 숫자가 아닙니다.");
        }
    </script>
</head>

<body>
    <h3>eval(), parseInt(), isNaN()</h3>
    <hr>
    <script>
        evalParseIntIsNaN();
    </script>
</body>

</html>
