<html>

<head>
    <title></title>
</head>

<body>
    <h3>자바스크립트로 사용자 입력 및 대화</h3>
    <hr>
    <div id="result"></div>
    <script>
        // document에서 id = result 인 클래스에서 불러오기 
        var result = document.getElementById("result");

        // 프롬트 다이얼로그 버튼을 클릭할때 수행 
        function promptEX() {
            var ret = prompt("이름을 입력하세요", "기태");
            if (ret == null) {
                //취소 버튼이나 다이얼로그를 닫은 경우
                result.innerHTML = "취소나 그냥 닫았군요"
                //innerHTML속성 : HTML 콘텐츠 (내부 HTML)를 설정하거나 반환
            }
            else {
                //ret에는 사용자가 입력한 문자열
                // 아무 값도 입력하지 않으면 ret = ""
                result.innerHTML = ret;
            }
        }

        // 확인 다이얼로그 버튼을 클릭할때 수행 
        function confirmEX() {
            var ret = confirm("전송할까요?");
            if (ret == true) {
                //사용자가 확인 버튼을 누른 경우
                result.innerHTML = "확인을 눌렀군요";
            }
            else {
                //취소 버튼이나 다이얼로그가 닫힌 경우
                result.innerHTML = "취소나 그냥 닫았군요";
            }
        }

        // 경고 다이얼로그 버튼을 클릭할때 수행 
        function alertEX() {
            alert("클릭하였습니다.");
        }
    </script>
    <button onclick="promptEX()">프롬프트 다이얼로그</button>
    <button onclick="confirmEX()">확인 다이얼로그</button>
    <button onclick="alertEX()">경고 다이얼로그</button>
</body>

</html>
