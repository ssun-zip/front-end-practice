<!-- 
현실 세계에는 객체들의 집합 사람, 책상, 자동차, tv등
객체는 자신만의 고유한 구성 속성

자바스크립트 객체 구성
여러 개의 프로퍼티(객체의 고유한 속성)와 메소드(함수)로 구성
자바스크립트는 객체 기반 언어
자바스크립트는 객체 지향 언어x
자바스크립트 객체의 유형
1. 코어 객체
자바스크립트 언어가 실행되는 어디서나 사용 가능한 기본 객체
기본 객체로 표준 객체
array, date, string, math 타입 등
웹 페이지 자바스크립트 코드에서 혹은 서버에서 사용 가능
2. html dom 객체
html 문서에 작성된 각 html 태그들을 객체화한 것들
html 문서의 내용과 모양을 제어하기 위한 목적
w3c의 표준 객체
3. 브라우저 객체
자바스크립트로 브라우저를 제어하기 위해 제공되는 객체
bom에 따르는 객체들
비표준 객체
코어 객체 종류
array, date, string, math 등
코어 객체 생성
 new 키워드 이용
var today = new Date(); // 시간 정보를 다루는 Date 타입의 객체 생성
var msg = new String("Hello"); // "Hello" 문자열을 담은 String 타입의 객체 생성

객체가 생성되면 객체 내부에 프로퍼티와 메소드들 존재

객체 접근
객체와 멤버 사이에 점(.) 연산자 이용
obj.프로퍼티 = 값; // 객체 obj의 프로퍼티 값 변경
변수 = obj.프로퍼티; // 객체 obj의 프로퍼티 값 알아내기
obj.메소드(매개변수 값들); // 객체 obj의 메소드 호출
 -->

 <html>
     <head>
         <title>
             객체 생성 및 활용
         </title>
     </head>
     <body>
         <h3>객체 생성 및 활용</h3><hr>
         <script>
             //Date 객체 생성
             var today = new Date();

             // Date 객체의 toGMTString() 메소드 호출
             document.write("현재 시간 : "+today.toGMTString() + "<br>");

             //String 객체 생성
             var mystr = new String("자바스크립트 공부하기");
             document.write("mystr의 내용: "+mystr+"<br>");
             document.write("mystr의 길이: "+mystr.length+"<br>");
             // mystr.length = 10;이문장은 오류이다.
         </script>
     </body>
 </html>
