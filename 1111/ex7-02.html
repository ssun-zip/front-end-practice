<!-- 
배열
여러 개의 원소들을 연속적으로 저장
전체를 하나의 단위로 다루는 데이터 구조
배열 만드는 2가지 방법
[]로 배열 만들기
Array 객체로 배열 만들기
[]안에는 원소들의 초기 값 나열
var week = ["월", "화", "수", "목", "금", "토", "일"];
var plots = [-20, -5, 0, 15, 20];

배열 크기
배열의 크기는 고정되지 않고, 마지막 원소 추가 시 늘어남
plots[5] = 33; // plots 배열에 6번째 원소 추가. 배열 크기는 6이 됨
plots[6] = 22; // plots 배열에 7번째 원소 추가. 배열 크기는 7이 됨
배열의 크기: Array 객체의 length 프로퍼티
배열은 Array 객체
[]로 생성해도 Array 객체로 다루어짐

배열에 여러 타입의 데이터 섞여 저장 가능
 -->
<html>
<head>
    <title>
        []로 배열 만들기
    </title>
</head>
<body>
    <h3>[]로 배열 만들기</h3>
    <hr>
    <script>
        var plots = [20, 5, 8, 15, 20]; // 원소 5개의 배열 생성
        document.write("var plots = [20, 5, 8, 15, 20]<br>");

        for (i = 0; i < 5; i++) { // 5대신 plots.length도 가능
            var size = plots[i]; // plots 배열의 i번째 원소
            while (size > 0) {
                document.write("*");
                size--;
            }
            document.write(plots[i] + "<br>");
        }
    </script>
</body>
</html>
