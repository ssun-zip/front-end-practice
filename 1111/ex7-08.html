Math
수학 계산을 위한 프로퍼티와 메소드 제공
new Math()로 객체 생성하지 않고 사용
var sq = Math.sqrt(4); // 4의 제곱근을 구하면 2
var area = Math.PI*2*2; // 반지름이 2인 원의 면적
난수 발생
Math.random() : 0~1보다 작은 랜덤한 실수 리턴
Math.floor(m) : m의 소수점 이하를 제거한 정수 리턴

// 0~99까지 랜덤한 정수를 10개 만드는 코드
for(i=0; i<10; i++) {
    var m = Math.random()*100; // m은 0~99.9999...보다 작은 실수 난수
    var n = Math.floor(m)l // m에서 소수점 이하를 제거한 정수 (0~99사이)
    document.write(n + " ");
} -->

<html>

<head>
    <title>Math를 활용한 구구단 연습</title>
</head>

<body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr>
    <script>
        // create a random integer between 1 - 9 
        // syntax: (1  + start(9) - end (1))
        function randomInt() {
            return Math.floor(Math.random() * 9) + 1;
        }
    </script>
    <script>
        // 구구단 문제 생성
        var ques = randomInt() + "*" + randomInt();
        // 사용자로부터 답 입력
        var user = prompt(ques + " 값은 얼마입니까?", 0);
        if (user == null) { // 취소 버튼이 클릭된 경우
            document.write("구구단 연습을 종료합니다.");
        }
        else {
            //eval() : string안의 수식을 계산하는 속성 
            var ans = eval(ques); // 구구단 정답 계산
            if (ans == user) // 정답과 사용자 입력 비교
                document.write("정답! ");
            else
                document.write("아니오! ");
            document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
        }
    </script>
</body>
</html>
