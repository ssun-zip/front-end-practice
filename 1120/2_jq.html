<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // button tag 의 hide라는 이름을 가진 클래스를 click했을때 jQuery 객체 생성
            $("button.hide").click(function() {
                // 모든 <p> 요소를 찾아 감춘다.
                $("p").hide();
            })
            // button tag 의 show 이름을 가진 클래스를 click했을때 jQuery 객체 생성
            $("button.show").click(function() {
                // 모든 <p> 요소를 찾아 나타나게 해준다.
                $("p").show();
            })
        })
    </script>
</head>
<body>
    <!-- button click 에 의해 show & hide 를 할 <p> lines -->
    <p> 문서 준비 이벤트에는 여러 다중 이벤트를 정의 할 수 있습니다.</p>
    <p> 버튼을 클릭하면 이벤트 처리를 합니다.</p>
    <button class = "hide" >메세지 삭제</button>
    <button class = "show" >메세지 보기</button>

</body>
</html>
