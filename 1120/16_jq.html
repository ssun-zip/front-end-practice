<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
        <!--
        메소드 체이닝
        :단일 구문 내에서 동일한 요소 선택자에 여러 기능의 메소드를 한꺼번에 적용하는것
        자바에서 다시 보면 
        메소드 체이닝 전
        const dbc = new DBConnector();
        dbc.setHost('127.0.0.1');
        dbc.setPort('8080');
        dbc.setPort('username');
        dbc.setPort('passwd');
        dbc.connect();

        메소드 체이닝 후
        const dbc = new DBConnector().setHost('127.0.0.1').setPort('8080')
            .setUser('username').setPasswd('passwd').connect();
        메소드 체이닝을 적용한 후를 확인해 보면 코드가 조금 더
        간결해진 것을 확인할 수 있습니다. 
        그러나 이렇게 작성된 코드는 
        하나의 라인에 너무 많은 일이 일어날수있어
        디버깅을 하기가 어렵다는 단점이 있습니다. 

        적절히 상황에 맞게 이용하는 것이 중요합니다. 
        OOP에서 여러 메소드를 이어서 호출하는 문법입니다. 
        메소드가 개체(this) 를 반환하여 여러 메소드를 순차적으로 선언할수 있도록 합니다<div class="">
        메소드 체이닝을 이용하면 코드가 간결해져 하나의 문장처럼 읽히게
        할수있다는 장점이 있고 장기적으로 유지보수에 도움이 됩니다.

        메소드 체이닝 사용한 애니메이션 실행
        animate() 메소드는 메소드 체이닝을 사용하면 애니메이션이 종료된 후에도 새로운 애니메이션을 
        연속해서 실행하게 만들 수 있음

        NOTE_상대적 증가
        animate() 메소드에 ‘+=숫자’ 형태의 문자열을 입력하면 현재 속성에서 위치 또는 크기를 
        상대적으로 변환
    -->
    <script>
        $(document).ready(function() {
            $("#slide").click(function() {
                // panel 의 css 변경 color : red 색상
                // 2초동안 text 피기
                // 6초 동안 펴진 box가 올라가기
                // 선택한 요소의 불투명도를 지정된 불투명도 (페이드 효과)로 점차적으로 변경
                //  $("p").fadeTo(1000, 0.4);
                //$(selector).fadeTo(speed,opacity,easing,callback)
                $("#panel").css("color","red")
                    .slideDown(2000)
                    .slideUp(6000)
                    .fadeTo("slow",0.3);
            });
        });
    </script>
    <style>
        #slide, #panel {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }
        #panel {
            padding: 50px;
            display: none;
            background: #ffff00;
        }
    </style>
</head>
<body>
    <div id="slide"> [오늘의 공지사항]</div>
    <div id="panel"> 오늘은 jQuery 프로그램을 학습합니다<br>
        예제를 작성한 후 실행해 보세요</div>
</body>
</html>
