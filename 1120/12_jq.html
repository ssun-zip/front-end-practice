<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // 확대 버튼을 눌렀을때의 크기 변화
            $("button.move").click(function() {
                $("img").animate( {
                    left : '300px',
                    height : '300px',
                    width : '350px'
                });
            });
            // 축소 버튼을 눌렀을때의 크기 변화
            $("button.init").click(function() {
                $("img").animate({
                    left : '0px',
                    height : '100px',
                    width : '130px'
                });
            });
        });
    </script>
</head>
<body>
    <button class = "move">확대</button>
    <button class = "init">축소</button>
    <p></p>
    <img name = "pic1" src = "media/pic1.jpg" width = "130" height = "100"
        style = "position:relative" /> 
</body>
</html>
