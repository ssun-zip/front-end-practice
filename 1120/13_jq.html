<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            //$(selector).hide(speed,easing,callback)
            // Hidden elements will not be displayed at all
            $("#hide").click(function() {
                $("img").hide("slow");
                //values: "slow", "fast", or milliseconds.
            });

            //$(selector).show(speed,callback);
            $("#show").click(function() {
                $("img").show("fast");
            });
            // $(selector).toggle(speed,easing,callback)
            // toggles between hide() and show() for the selected elements.
            // show() is run if an element is hidden
            // hide() is run if an element is visible
            $("#toggle").click(function() {
                $("img").toggle(3000);
            });
        });
    </script>
</head>
<body>
    <button id = "hide">hide</button>
    <button id = "show">show</button>
    <button id = "toggle">toggle</button>
    <p></p><img name = "pic1" src = "media/pic1.jpg" />
</body>
</html>
