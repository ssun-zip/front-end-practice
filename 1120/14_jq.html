<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // The fadeOut() method gradually changes the opacity, 
            // for selected elements, from visible to hidden (fading effect).
            $("#out").click(function() {
                //$(selector).fadeOut(speed,easing,callback)
                $("img").fadeOut("slow");
            });
            //Fades in the selected elements
            $("#in").click(function() {
                $("img").fadeIn("slow");
            });
            //Toggles between the fadeIn() and fadeOut() methods
            $("#toggle").click(function() {
                $("img").fadeToggle("slow");
            });
            //Fades in/out the selected elements to a given opacity
            // $(selector).fadeTo(speed,opacity,easing,callback)
            $("#to50").click(function() {
                $("img").fadeTo("slow", 0.5);
            });
            $("#to10").click(function() {
                $("img").fadeTo("slow", 0.1);
            });
            $("#to100").click(function() {
                $("img").fadeTo("slow", 1.0);
            });
        });
    </script>
</head>
<body>
    <button id = "out">fadeOut</button>
    <button id = "in">fadeIn</button>
    <button id = "toggle">fadeToggle</button>
    <button id = "to50">opacity 50%</button>
    <button id = "to10">opacity 90%</button>
    <button id = "to100">opacity 0%</button>
    <p></p>
    <img name = "pic1" src = "media/pic1.jpg"/>
</body>
</html>
