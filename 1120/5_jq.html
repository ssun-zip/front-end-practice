<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        mouseenter() : 마우스포인터가 요소 선택자안에 있으면 호출한다.
        mouseleave() : 요소 선택자 밖에 있으면 호출한다. 
        mousedown() : 마우스 버튼이 눌린 상태면 호출한다
        mouseup() : 마우스 버튼에 손을 떼면 호출한다.
    -->
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>

    <script>
        var n = 0;
        $(document).ready(function() {
            // <div> class = out 의 container 에 들어간 부분을 마우스
            // 가져다 댔을때 실행문 
            $("div.out").mouseenter(function() {
                // 선택한 요소 안의 내용을 가져옵니다. 태그는 가져오지 않습니다
                // text 를 변수 ("p:first", this) 애 저장합니다.
                // Selects the first <p> element in current HTML element 
                $("p:first", this).text("마우스 포인트 들어옴");
                $("p:last", this).text(++n);

                // $(this) : Selects the current HTML element	
                // :last -> selects a single element by filtering the current 
                // jQuery collection and matching the last element within it.
            });
        });
    </script>
    <style>
        div.out {
            width : 200px;
            height : 100px;
            border : 1px solid #000000;
            text-align: center;
            background-color : yellow;
        }
    </style> </head>
<body>
    <div class = "out"> <p> 마우스 이벤트 알아보기 </p> </div>
</body>
</html>
