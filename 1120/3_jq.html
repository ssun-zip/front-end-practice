<!DOCTYPE html>
<html lang="en">
<head>
    <script src = "//code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready(function() {
            // default : 정답을 숨긴다. 
            $("ans").hide();
            // <p> class =  q1 인경우에게 실행문 
            $("p.q1").click(function() {
                // 클릭했을때 q1의 정답을 보여준다. 
                $("ans.q1").show();
            });
            // <ans> class = q1  인경우에게 실행문 
            $("ans.q1").click(function() {
                // 자기 자신을 찾아서 감춤
                $(this).hide();
            });
            // <p> class =  q2 인경우에게 해당 선택자를 보이게 하는 실행문 
            $("p.q2").click(function() {
                $("ans.q2").show();
            });
            // <ans> class = q2 인경우에게 자기 자신을 찾아 숨기는 실행문
            $("ans.q2").click(function() {
                $(this).hide();
            });
        });
    </script>
</head>
<body>
    <h2>질문 1: 대한민국의 수도는 어디입니까?</h2>
    <p class="q1">[정답보기]</p>
    <ans class="q1">대한민국의 수도는 <strong>서울</strong>입니다</ans>
    <br><br>
    <h2>질문 2: 대한민국의 국보1호는 무엇입니까?</h2>
    <p class="q2">[정답보기]</p>
    <ans class="q2">대한민국의 국보1호는 <strong>숭례문</strong>입니다.</ans>
</body>
</html>
