<!-- 
document.write()와 document.writeln()
: HTML 페이지 로딩 과정
1) 브라우저는 HTML 페이지 로드 전 빈 상태의 document 생성
2) 브라우저는 HTML 페이지를 위에서 아래로 해석
3) HTML 태그들을 document에 담음(DOM 객체 생성)
4) </html> 태그를 만나면 document 객체를 완성하고 닫음
-------
write()
document 객체에 담긴 HTML 콘텐츠 마지막에 HTML 태그를 추가
추가되는 HTML 태그들은 DOM 객체로 바뀌고 DOM 트리에 추가
삽입된 HTML 태그들이 브라우저 화면에 출력
예) document,write("<hr>Welcome to my home</h3>");
document.write(2+3); // 합한 결과 5 출력
document.write("<p>오늘은 " + "sunny day 압니다.</p>");
---------
writeln()
HTML 텍스트에 '\n'을 덧붙여 출력
(한 칸 띄는 효과)
한줄을 띄려면 document.write("<br>");
 -->

<html>

<head>
    <title>write()와 writeln()</title>
</head>

<body>
    <h3>write()와 writeln()</h3>
    <hr>
    <script>
        document.write("<h3>동물원에 소풍을 갑니다</h3>");
        document.write("<p style='color:blue'>날씨가 좋아요.<br>");
        document.write("소풍갑시다.</p>");
        document.write("write(): " + (2 + 3));
        document.write("명입니다.<br>"); // 다음 줄로 넘어가기

        document.writeln("writeln(): " + (2 + 3)); // 5+'\n' 과 같은 효과
        document.writeln("명입니다.<br>");
    </script>
</body>

</html>
