<!-- 
this 키워드
: 객체 자신을 가리키는 자바스크립트 키워드
DOM 객체에서 객체 자신을 가리키는 용도로 사용
예) <div> 태그 자신의 배경의 orange 색으로 변경
    <div onclick="this.style.backgroundColor='orange'">
예) 버튼이 클릭되면 자신의 배경색을 orange로 변경
    <button onclick="this.style.backgroundColor='orange'">
 -->

<html>
<head>
    <title>this 활용</title>
    <script>
        function change(obj, size, color) {
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>

<body>
    <h3>this 활용</h3>
    <hr>
    <button onclick="change(this, '30px', 'red')">레드버튼</button>
    <!-- this는 이 <button> 객체의 주소 -->
    <button onclick="change(this, '30px', 'blue')">블루버튼</button>
    <div onclick="change(this, '25px', 'orange')">크기와 색 변경</div>
</body>
</html>
