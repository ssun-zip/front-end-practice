<!-- 
이 자바스크립트 코드는 사실상 아래쪽의
<div> 태그 정보를 가진 DOM 객체 생성

var newDIV = document.createElement("div");
newDIV.innerHTML = "새로 생성된 DIV입니다.";
newDIV.setAttribute("id", "myDiv");
newDIV.style.backgroundColor = "yellow";

    <div id = "myDiv"
        style="background-color:yellow">
        새로 생성된 DIV입니다
    </div>
 -->

<html>
<head>
    <title>문서의 동적 구성</title>
    <script>
        function createDIV() {
            var obj = document.getElementById("parent");
            var newDIV = document.createElement("div");
            // 해당 HTML 에 tagname 의 element를 생성 
            newDIV.innerHTML = "새로 생성된 DIV입니다.";
            // 요소의 HTML 콘텐츠 (내부 HTML)를 설정하거나 반환
            newDIV.setAttribute("id", "myDiv");
            // 지정된 속성을 요소에 추가하고 지정된 값을 제공합
            // 지정된 속성이 이미 존재하는 경우 값만 설정 / 변경
            // add id myDiv attribute to <div> 
            newDIV.style.backgroundColor = "yellow"; // 배경 색상 변경 
            newDIV.onclick = function () {
                var p = this.parentElement; // 부모 HTML 태그 요소
                p.removeChild(this); // 자신을 부모로부터 제거
            };
            obj.appendChild(newDIV);
            // 노드를 노드의 마지막 자식으로 추가 + newDiv에 적힌걸 add 하기 
        }
    </script>
</head>
<body id="parent">
    <h3>DIV 객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
    <hr>
    <p>DOM 트리에 동적으로 객체를 삽입할 수 있습니다.
        createElement(), appendChild(),
        removeChilde() 메소드를 이용하여 새로운 객체를 생성,
        삽입, 삭제하는 예제입니다.</p>
    <a href="javascript:createDIV()">DIV 생성</a>
</body>
</html>
