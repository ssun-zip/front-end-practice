<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL에 자바스크립트 작성</title>
</head>
<body>
    <h3> 링크의 href에 자바스크립트 작성 </h3> <hr>
    <a href = "javascript:alert('모하세요?')">
        클릭해보세요
    </a>
</body>
</html>

<!--
    Javascript HTML 컨텐츠를 웹 페이지에 직접 삽입
    바로 브라우저 윈도우에 출력
    document.write()
    ex. document.write("<h3>Welcome!</h3>");

    document.writeln()
    writeln()은 텍스트에 '\n'을 덧붙여 출력
    '\n' 을 덧붙이는 것은 고작해야 빈칸 하나 출력
    다음 줄로 넘어가는 것은 아님
