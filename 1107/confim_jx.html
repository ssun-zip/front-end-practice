<!--
    confirm("메시지") 함수 :
    "메세지"를 출력하고 '확인/취소 (ok/cancel)' button을 가진 다이얼로그 출력
    '확인' 버튼을 누르면 true, '취소' 버튼이나 강제로 다이얼로그를 닫으면 false 리턴
    
    alert('메세지') 함수: 
    메세지 ''와 '확인' 버튼을 가진 다이얼로그 출력, 메세지 전달 
    
    식별자:
    자바스크립트 프로그램의 변수, 상수(literal), 함수의 이름

    식별자 만드는 규칙:
    첫번째 문자 :alphabet (A-Z, a-z), underscore(_), $문자만 사용가능
    두번째 이상 문자 : alphabet, underscore(_), 0-9, $ 사용가능
    
    ** 대소문자는 구분되어 다루어짐 -> myHome과 myhome은 다른 식멸자

    자바스크립트 예약어 사용 불가:
    false, for ,if, null등 자바스크립트 예약어 사용 불가

    식별자 사용 사례:
    6variable; // (x) 숫자로 시작할 수 없음
    student_ID; // (0)
    _code; // (0) 맞지만 권하지 않음
    if; // (x) 예약어 if 사용 불가
    %calc // (x) % 사용 불가
    bar, Bar; // (0) bar와 Bar는 서로 다른 식별자임에 주의

    [ 자바스크립트 언어에서 다루는 데이터 종류 ]
    숫자 타입 : 정수, 실수(예: 42, 3.14)
    논리 타입 : 참, 거짓(예: tru, false)
    문자열 타입(예: '좋은 세상', "a", "365", "2+4")
    객체 레퍼런스 타입 : 객체를 가리킴. C언어의 포인터와 유사
    null : 값이 없음을 표시하는 특수 키워드. Null, NULL과는 다름

    [ 특징 ]
    자바스킙트에는 문자 타입 없음. 문자열로 표현
    변수 : 자바스크립트 데이터 저장 공간
    변수 선언 : 변수 이름을 정하고, 저장 공간 할당
    var 키워드로 선언하는 방법
    var 없이 선언
    
    자바스크립트에는 변수 타입 없음
    var socre; //정상적인 변수 선언
    int(x) score; //오류. 변수 타입 int없음
    변수에 저장되는 값에 대한 제약 없음
    score = 66.8 //실수도 저장가능
    score= "high" ; //문자열로 저장 가능
    지역변수 함수내에 var키워드로 선언한다. 선ㅇ너된 함수내에서만 사용한다. 

    var x; //전역변수 x
    function f() {
        var y;  //지역 변수 y 선언
        x = 10; //전역 변수 x에 10저장
        y = 10; //지역 변수 y에 10 저장
        x = 10; //새로운 전역변수 z 선언. 10으로 초기화
    }

    this로 전역변수 접근
    지역변수와 전역 변수읩 이름을 같을 떄
    전역 변수에 접근하고자 할때:this.전역변수 

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>지역변수와 전역변수</h3><hr>
    <script>
        var x =  100; //전역변수 x
    function f() { //함수 f(x) 선언
        var x = 1;  //지역 변수
        document.write("지역변수 x = " + x);
        document.write("<br>");
        document.write("전역변수 x = " + this.x);
    }
    f(); //함수 f()호출
    </script>
 </body>
</html>

<!--
    상수(literal)데이터 값 그 자체 문자를 그대로 사용하고자 하는 경우 \"로 사용할것
    var cite = "그녀는 \"누구세요\" 라고 했습니다.";
    이중 인용 부호 ("") 와 단일 인용 부호 ('') 모두 사용
    문자열 내에 문자열을 문자열 상수라 한다.
