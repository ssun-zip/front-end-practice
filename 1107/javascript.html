<!--
    웹 페이지에서 자바스크립트의 역할:
    사용자의 입력 및 계신
    마우스와 키보드 입력은 오직 자바스크립트로만 가능
    계산 가능
    웹 페이지 내용 및 모양이 동적 제어
    HTML태그의 속성, 콘텐츠, CSS프로퍼티 값 동적 변경
    브라우저 제한
    브라우저 윈도우 크기와 모양 제어
    새 윈도우 열기/닫기
    다른 웹 사이트 접속
    히스토리 제어
    웹 서버와의 통신
    웹 애플리케이샨 작성
    캠버스 그래픽, 로컬/세션 스토리지 저장, 위치정보 서비스 등
    
    자바스크립트 코드 작성이 가능한 위치:
    1. HTML태그의 이벤트 리스너 속성에 작성
    2. <script> </script> 태그에 작성
    3. 자바스크립트 파일에 작성
    4. URL부분에 작성

    1. HTML태그의 이벤트 리스너에 자바스크립트 코드 작성
    이벤트 리스너 속성 = this는 현재 img 태그를 가르키는 자바스크립트 키워드
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3> <hr>
    <img src = "media/apple.jpg" alt = "이미지"
    onmouseover = "this.src='media/banana.jpg'"
    onmouseout = "this.src='media/apple.jpg'">
</body>
</html>
