<!-- HTML 태그의 모양 변화를 시간 단위로 설정 애니메이션 코딩 자업
    1. @keyframes 으로 HTML 태그의 시간별 모양 변화 만들기
    @keyframes textColorAnimation {
        0% { color : blue ;} > 시작시 0% 대신 from 사용 가능
        30% { color : green;}
        100% {color :red;} > 끝까지, 100% 대신 to 사용 가능
    }

    2. animation style sheet 작성
    span {
        animation-name :textColorAnimation; /*애니메이션 코드 이름 */
        animation-duration : 5s;            /* 애니메이션 1회 시간은 5초*/
        animation-iteration-count: infinite; /*무한 반복 */
    }
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        @keyframes bomb {
            from { font-size : 500%;}
            to {font-size : 100%;}
        }

        h3 {
            animation-name : bomb; /*animation code name @keyframes bomb */
            animation-duration : 3s; /*animation 1회 시간은 3초*/
            animation-iteration-count : infinite; /*무한 반복*/
        }
    </style>
</head>
<body>
    
</body>
</html>
