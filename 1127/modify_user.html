<div class="container" style="margin-top:100px">
	<div class="row">
        <!-- margin을 위해 card container가 오기전에 3/12 만큼 차지하는 빈 div스페이스를
             만든 후에 card container이 올수 있도록 layout한다. 
              else align-center
            화면 : --(col-sm-3) --- (col-sm-6)---(col-sm-3)--- = 12 column
        -->
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<!-- from 에 담긴 정보는 현재 폴더로 데이터 베이스가 보내진다. -->
					<form action="modify_user.html" method="post">
                        <!--레이블 및 양식 컨트롤을 줄 바꿈 <div class="form-group">(최적의 간격을 위해 필요)-->
					<div class="form-group">
						<label for="user_name">이름</label>
							<!-- .form-control의 너비는 100 %입니다.
								 disabled => value 수정 못하도록 설정 -->
						<input type="text" id="user_name" name="user_name" class="form-control" value="홍길동" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_id">아이디</label>
						<input type="text" id="user_id" name="user_id" class="form-control" value="abc" disabled="disabled"/>
					</div>
					<div class="form-group">
						<label for="user_pw">비밀번호</label>
						<input type="password" id="user_pw" name="user_pw" class="form-control" value="1234"/>
					</div>
					<div class="form-group">
						<label for="user_pw2">비밀번호 확인</label>
						<input type="password" id="user_pw2" name="user_pw2" class="form-control" value="1234"/>
					</div>
					<div class="form-group">
						<div class="text-right">
							<button type="submit" class="btn btn-primary">정보수정</button>
						</div>
					</div>
					
					</form>
				</div>
			</div>
		</div>

	</div>
