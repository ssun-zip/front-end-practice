<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        meta : summarizes your web page/ 데이터에 대한 데이터 (정보)입니다
        - 메타 데이터는 페이지에 표시되지 않지만 컴퓨터 구문 분석이 가능
        - 웹 서버와 웹 브라우저간에 상호 교환되는 정보를 정의하는데 사용
        - 브라우저 (콘텐츠를 표시하거나 페이지를 다시로드하는 방법), 검색 엔진 (키워드) 및 기타 웹 서비스에서 사용
        - 어떤 내용을 담고 있고, 검색엔진에서의 문서의 키워드는 무엇이며, 누가 만들었는지 등의 문서 자체의 특성을 담고 있습
        - HTML 4.01 이상부터 사용 가능 
    -->
    <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <!-- 웹 페이지에 대한 설명을 정의 -->
    <meta name = "description" content = "소프트웨어 기술에 관한 설문지">
    <!-- 검색 엔진 용 키워드 정의 -->
    <meta name = "keywords" content = "컴퓨터, 소프트웨어">   
    <!-- 웹 사이트가 모든 기기에서보기 좋게 보이도록 뷰포트 설정 
        width=device-width부분은 장치의 화면 너비를 따르도록 페이지 너비를 설정  -->
    <meta name = "viewport" content = "width = devie - width">
    <meta name = "robots" content = "index, follow">
    <!-- 페이지 작성자를 정의 -->
    <meta name = "author" content = "juni"> 
    <link href = "survey5.css" type = "text/css" rel = "stylesheet">

</head>
<body>
    <!-- 사용자에게 소프트웨어 기술에 대한 의견을 묻는 설문지 
         radio, select optin, texarea를 이용하여 사용자의 선택지를 
         다양한 옵션중에 고르도록 제안해주는 프로그램이다. -->
    
    <!-- header : 사이트 이름(로고), 내비게이션, 헤드라인, 검색 등으로 구성
        문서나 각 section, article 의 헤더 부분에 사용가능하며, 그것들의 제목이나 간단한 소개 콘텐츠를 담을 수 있다.
        브라우저가 헤더영역을 인식할 수 있게되면 스크린리더의 내비게이션과 검색엔진의 색인에 도움을 줄 수 있다.
    -->
    <header>
        <h1> 설문지</h1>
    </header>
    <!-- 
        section : 용적 흐름과 구조를 만들기 위해 내용을 나누는 용도이다.
                섹션은 독립적인 영역이라 섹션 내에도 헤더(header)와 푸터(footer)를 둘 수 있다
                문서 내 내비게이션이 좀 더 수월해지고 검색엔진은 특정 섹션 중심으로 색인 활동을 할 수 
                있으므로 검색엔진의 효율성을 높일 수 있다.
    -->
    <section>
        <!--
            article : 본문과 별개로 구성되어 다른 영역에 영향을 주거나 받지 않고 독립적으로 배포되거나 재사용할 수 있다.
            게시판의 게시물, 블로그 포스트, 댓글, 위젯에 담긴 콘텐츠등이 article에 해당
            section 요소가 관련 있는 내용을 묶는 역할이라면 article 요소는 관련 있는 내용 중에서 
            독립적으로 구성된 글을 별도로 묶는 역할
        -->
        <article>
            <p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다. </p>
        </article>
        <!-- form tag : 폼 태그 속성에는 name, action, method, target 등이 있습니다. 
                        폼 속성을 이용하여 전송할 때 어디로 보내야 하는지 그리고 어떤 방법으로 보낼지 정합니다. 
            - action : 폼을 전송할 서버 쪽 스크립트 파일을 지정합니다.
            - name : 폼을 식별하기 위한 이름을 지정합니다.
            - accept-charset : 폼 전송에 사용할 문자 인코딩을 지정합니다.
            - target : action에서 지정한 스크립트 파일을 현재 창이 아닌 다른 위치에 열도록 지정합니다.
            - method : 폼을 서버에 전송할 http 메소드를 정합니다. (GET 또는 POST)-->
        <form>
            <p> &lt; 학년 &gt; <br>
                <label><input type="radio" name="grade" value="1" checked> 1학년 </label>
                <label><input type="radio" name="grade" value="2" checked> 2학년 </label>
                <label><input type="radio" name="grade" value="3" checked> 3학년 </label>
            </p>
            <p> &lt; 성별  &gt; <br>
                <label><input type="radio" name="gender" value="male"> 남 </label>
                <label><input type="radio" name="gender" value="female"> 여</label>
            </p>
            <p>&lt; 관심분야 &gt; <br>
                <!-- select : 드롭다운 목록을 만들 때 사용합니다.
                     option : 드롭다운 목록의 항목은 <option>태그로 만듭니다. 
                              value 속성을 함께 지정하는데 이값이 서버에 전송될 값입니다.-->
                <select>
                    <option value ="1">모바일 소프트웨어</option>
                    <option value ="2">웹 서비스</option>
                    <option value ="3">빅데이터</option>
                    <option value ="4">디저털 콘텐츠 및 가상 현실</option>
                    
                </select>
            </p>
            <p> &lt; 진로 &gt;<br>
                <label><input type="radio" name="job" value="1" checked> 개발 </label>
                <label><input type="radio" name="job" value="2" checked> 기획 </label>
                <label><input type="radio" name="job" value="3" checked> 영업 </label>
                <label><input type="radio" name="job" value="4" checked> 창업 </label>
            </p>
            <p> &lt; 남기고 싶은 말  &gt;<br>
                <textarea cols = "50" rows = "10" placeholder="글을 남겨주세요"></textarea>
            </p>
        </form>
    </section>
    <!-- footer 태그 : 꼬릿말 , 그 문서에 대한 정보 (끝에 오는 경우가 대부분이지만 꼭 그럴 필요는 없다)
                     ex. 중간 중간에 목차로가기를 <footer>로 지정해주어도 된다. -->
    <footer>
        <p> Copyright 2020 by SunA</p>
    </footer>
</body>
</html>
