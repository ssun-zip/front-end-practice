<!DOCTYPE html>
<html lang="en">
<head>
    <title>포스트잇</title>
    <!-- 포스트잇 뷰어에 대한 스타일 -->
    <style>
        table {
            background-color: aliceblue;
        }
        span {
            border : 1px solid yellowgreen;
            padding-left: 3px;
            padding-right: 3px;
        }
        td, th {
            padding-right: 5px;;
        }
    </style>
</head>
<body>
    <!-- 로컬 스토어리지에 저장된 모든 key-value를 볼수 있는 포스트잇 viewer-->
    <h3> 포스트잇 출력</h3> <hr>
    <script>
        if(window.localStorage){
            // 테이블 형식으로 display
            document.write("<table>");
                // 로컬스토어리지에 있는 모든 쌍의 데이터들을 불러온다. 
                // 한줄씩 그 데이터의 번호, title, memo를 나열해 준다. 
                for(i = 0; i < localStorage.length; i++){
                    // 로컬 스토어리지에서 i번쨰 index의 title을 가져와 key에 저장
                    var key = localStorage.key(i);
                    // 로컬 스토어리지에서 해당 key의 value를 불러와 val안에 저장해준다. 
                    var val = localStorage.getItem(key); 
                    document.write("<tr>");
                    // 현재 key-value 쌍의 번호를 적어준다. 
                    document.write("<td><span>" + (i + 1) + "</span></td>");
                    // 같은 열에 key (title) 과 value (memo)를 적어준다. 
                    document.write("<th>" + key + "</th>");
                    document.write("<td>" + val + "</td>");
                    document.write("</tr>");  
                }
                document.write("</table>");
        } else {
            alert("지원하지 않습니다.");
        }

        function remove() {
            localStorage.clear();
        }
    </script>
    <br>
    <input type= "button" value = "전체삭제" onclick = "remove()">

</body>
</html
