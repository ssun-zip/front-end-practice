<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3> 세션 스토어리지에 구입 리스트 저장</h3><hr>
    품목명 : <input id = "item" type="text" size = "10">
    개수 : <input id  = "count" type="text" size="10">
    <button id = "save" onclick = "store()"> 저장 </button>
    <script>
        var item = document.getElementById("item"); // 사용자가 기입한 품목명 저장
        var count = document.getElementById("count"); // 사용자가 기입한 개수 저장

        // 저장하고 싶은 품목명과 개수를 기입한 후 저장을 누르면 실행 
        function store() {
            if(!window.sessionStorage) {
                alert("세션 스토리지를 지원하지 않습니다. "); return;
            }
            // 세션 스토어리지에 품목명-개수 쌍을 저장한다. 
            // item과 count는 한개의 variable이 아니고
            // key-value 가 있는 HashMap이기 때문에 .value를 기입해주어야한다. 
            sessionStorage.setItem(item.value, count.value);
        }
    </script>
</body>
</html>
