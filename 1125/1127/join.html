<div class="container" style="margin-top:100px">
	<div class="row">
		<div class="col-sm-3"></div>
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
					<form action="login.html" method="post">
						<div class="form-group">
							<label for="user_name">이름</label>
							<input type="text" id="user_name" name="user_name" class="form-control"/>
						</div>
						<div class="form-group">
                            <label for="user_id">아이디</label>
                        <!--.input-group클래스는 "도움말 텍스트"로 입력 필드 앞이나 뒤에 아이콘, 
                             텍스트 또는 버튼을 추가하여 입력을 향상시키는 컨테이너
                            .input-group-prepend입력 앞에 도움말 텍스트 
                            .input-group-append를 추가하고 입력 뒤에 추가하는데 사용
                            .input-group-text클래스를 추가 하여 지정된 도움말 텍스트의 스타일을 지정-->
							<div class="input-group">
								<input type="text" id="user_id" name="user_id" class="form-control"/>
								<div class="input-group-append">
									<button type="button" class="btn btn-primary">중복확인</button>
								</div>
							</div>
                        </div>
                        <!--레이블 및 양식 컨트롤을 줄 바꿈 <div class="form-group">(최적의 간격을 위해 필요)-->
						<div class="form-group">
							<label for="user_pw">비밀번호</label>
							<input type="password" id="user_pw" name="user_pw" class="form-control"/>
						</div>
						<div class="form-group">
							<label for="user_pw2">비밀번호 확인</label>
							<input type="password" id="user_pw2" name="user_pw2" class="form-control"/>
						</div>
						<div class="form-group">
							<div class="text-right">
								<button type="submit" class="btn btn-primary">회원가입</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-sm-3"></div>
	</div>
