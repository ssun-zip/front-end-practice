<div class="container" style="margin-top:100px">
	<div class="row">
        <!--
        col-sm : basic grid system that starts out stacked and becomes horizontal 
                 at the small breakpoint => 사이즈가 작아지면 아래로 나열 (12칸이있다고 가정)
                
        -->
        <!-- margin을 위해 card container가 오기전에 3/12 만큼 차지하는 빈 div스페이스를
             만든 후에 card container이 올수 있도록 layout한다. 
              else align-center
            화면 : --(col-sm-3) --- (col-sm-6)---(col-sm-3)--- = 12 column
        -->
        <div class="col-sm-3"></div>
        <!-- card 의 container를 6만큼 차지하도록 layout의 6/12 -->
		<div class="col-sm-6">
			<div class="card shadow">
				<div class="card-body">
                <!-- 
                    부트스트랩 경고: 미리 정의 된 경고 메세지를 생성하는 쉬운 방법 
                -->
					<div class="alert alert-danger">
						<h3>로그인 실패</h3>
						<p>아이디 비밀번호를 확인해주세요</p>
                    </div>
                    <!-- action: 속성은 양식이 제출 될 때 양식 데이터를 보낼 위치를 지정
                                index.html으로 전달된다. 
                    -->
					<form action="index.html" method="post">
						<div class="form-group">
							<label for="user_id">아이디</label>
							<input type="text" id="user_id" name="user_id" class="form-control"/>
						</div>
						<div class="form-group">
                            <label for="user_pw">비밀번호</label>
                            <!-- .form-control의 너비는 100 %입니다.-->
							<input type="password" id="user_pw" name="user_pw" class="form-control"/>
						</div>
						<div class="form-group text-right">
							<button type="submit" class="btn btn-primary">로그인</button>
							<a href="join.html" class="btn btn-danger">회원가입</a>
						</div>
					</form>
				</div>
			</div>
        </div>
		<div class="col-sm-3"></div>
	</div>
</div>
