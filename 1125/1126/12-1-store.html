<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <title> 이름과 학번 입력 </title>
    <!-- 세션 스토어리지에 사용자가 적고싶은 이름과 학번을 저장하는 프로그램 -->
    <script>
        // name, sid - 세션에 저장할 정보들을 적은 후 저장 버튼을 누르면 실행 
        function store() {
            if(!window.sessionStorage) { alert("지원하지 않습니다."); return;}
            // 이름을 적은 input으로부터 value를 받아 name 에 저장
            var name = document.getElementById("name").value;
            // 학번을 적은 input으로부터 value를 받아 sid 에 저장          
            var sid = document.getElementById("sid").value;
            // 이름(키) - 학번(값) 쌍을 세션 스토어리지에 저장합니다. 
            sessionStorage.setItem(name, sid);
        }
    </script>
    <form>
        <label> 이름 <input id = "name" type ="text" size = "10"></label>
        <br>
        <label>학번 <input id  ="sid" type = "text" size = "10"></label>
        <input type="button" value="스토리지에 저장" onclick="store()">
    </form>
    <br>
    <!-- 페이지의 세션 데이터 베이스가 연동되어 search 페이지에서도 현 페이지에서
         세션 스토어리지에 저장한 데이터베이스를 이용할 수 있다.  
         html 파일의 링크로 연결해 주어야 데이터가 연동 될수있다. 같은 페이지 세션 상에서
         페이지가 움직여야한다. 새로운 페이지로 띠우지 않고 
    -->
    <a href = "12-1-search.html">이름으로 학번 검색 페이지로</a>
</body>
</html>
