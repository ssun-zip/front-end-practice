<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 </title>
    <style>
        legend {
            font-weight: bold;
            font-size : 1.5em;
        }
        input[type=text]{
            width: 100%;
            padding: 7px;
            margin: 5px 0px 5px 0; /* top right bottom left */
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type = email]{
            width: 40%;
            padding: 7px;
            margin: 7px 0px 5px 0; /* top right bottom left */
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type = tel] {
            width: 20% !important;
            padding: 7px;
            margin: 5px 0px 5px 0; /* top right bottom left */
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }



        input[type =radio], [type=date] {
            margin : 7px 0 5px 0;
        }

    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <td>아이디 </td>
                    <td><input type = "text" id = "fusername" placeholder = "아이디를 입력하시오"></td>
                </tr>

                <tr>
                    <td>비밀번호 </td>
                    <td> <input type = "text" id = "fpassword" placeholder = "비밀번호를 입력하시오"> </td>
                </tr>

                <tr>
                    <td>비밀번호 재확인</td>
                    <td><input type = "text" placeholder = "비밀번호를 재입력하시오"></td>
                </tr>

                <tr>
                    <td>이름</td>
                    <td><input type = "text" id = "name" value = ""></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td> <input type = "radio" name = "male" value ="1">  남자
                        <input type = "radio" name = "female" value ="2">  여자</td>
                </tr>

                <tr> 
                    <td> 셍일</td>
                    <td> <input type = "date" id = "birthday"><br></td>
                </tr>
            </table>

                <input type = "email" id = "email" placeholder = "본인확인 (이메일)"><br>

                <br>

                <select name = "areacode" id = "areacode">
                    <option value = "korea"> +82</option>
                    <option value = "usa" > +1</option>
                </select>
                <input type = "tel" id = "tel" value = "">
                <input type = "submit" value = "인증"> <br>
                <input type = "text" style = "width : 25%" id = "securitycode" placeholder = "인증번호">
                <input type = "submit" value = "확인"> <br>

        </fieldset>
    </form>
</body>
</html>
