<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        font 프로퍼티
        font-style, font-weight, font-size, font-family를 순서대로
        지정하는 단축 프로퍼티
    -->
    <style>
        body {
            font-family: "Times New Roman", Serif;
            font-size: large;
        }
        h3{
            font: italic bold 40px consolas, san-Serif;
        }
    </style>
</head>
<body>  
    <h3> console font </h3>
    <p style = "font-weight: 900">font-weight 900</p>
    <p style="font-weight: 100;"> font-weight 100</p>
    <p style="font-style: italic;"> Italic Style </p>
    <p style = "font-style: oblique;"> Oblique Style </p>
    <p>현재 크기의
        <span style="font-size: 1.5em;"> 1.5배</span>
        크기로
    </p>
    
</body>
</html>
