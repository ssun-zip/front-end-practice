<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        콘텐츠 :HTML 태그의 텍스트나 이미지가 출력되고 있는 부분
        패딩 : 콘텐츠를 직접 둘러싸고 있는 내부 여백
        태두리 : 패딩 외부의 테두리로서, 직선이나 점선 혹은 이미지로 테두리를 그릴수 있음
        여백: 박스의 맨 밖 영역이며 테두리 바까의 공간으로 인접한 아래위 이웃 태그의 박스와의 거리
    -->
    <style>
        body {background: ghostwhite;}
        span {background: deepskyblue;}
        div.box {
            background: yellow;
            border-style: solid;
            border-color: peru;
            margin : 40px;
            border-width: 30px;
            padding : 20px;
        }
    </style>
</head>
<body>
    <div class = "box">
        <span> DIVDIVDIV</span>
    </div>
</body>
</html>
