<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> relative 배치 </title>
    <!--
        박스의 배치 : position
        normal flow :웹 페이지에 나타난 순서대로 html태그 배치
        position property를 이용하여 normal flow 무시가능
        position poperty를 이용한 배치 방법
        정적 배치 - position :static (default)
        상대 배치 - position: relative
        절대 배치 - position : absolute
        고정 배치 - position : fixed
        유동 배치 - float : left 혹은 float : right
        position property를 사용할때, 태그의 위치와 크기
        top, bottom, left, right, width, height property 지정
        이를 프로퍼티는 배치 방법에 따라 다르게 사용됨
        normal flow는 '기본 위치' top, bottom, left, right
        property의 값만큼 이동한 '상대 위치'에 배치
    -->
    <style>
        div {
            display : inline-block;
            height : 50px;
            width : 50px;
            border : 1px solid lightgray;
            text-align: center;
            color :white;
            background :red;
        }

        #down:hover {
            position : relative;
            left : 20px;
            top : 20px;
            background : green;
            /* 다시 돌아가는 위치를 지정해줌 */
        }

        #up:hover {
            position :relative;
            right: 20px;
            bottom : 20px;
            background: green;
        }
    </style>
</head>
<body>
    <h3> 상대 배치, relative</h3> <hr>
    <div>T</div>
    <div id = "down">h</div>
    <div>a</div>
    <div>n</div>
    <div id = "up">k</div>
    <div>s</div>
</body>
</html>
