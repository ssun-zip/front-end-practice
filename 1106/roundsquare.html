<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        둥근 모서리 테두리 만들기 :border-radius
        border-radius : 50px;
        border-radius : 0px 20px 40px 60px;
        (1-4) 시계 방향 순으로 반지름 적용
        4,3생력되면 2,1,과 같은 반지름의 대칭 구조
        1 좌우 2 우위 3 우아래 4 좌 아래
    -->
    <style>
        p {
            background : #90D000;
            padding :20px;
            width : 300px;
        }

        #round1 { border-radius: 50px;}
        #round2 { border-radius: 0 20px 40px 60px;}
        #round3 { border-radius: 0 20px 40px;}
        #round4 {border-radius : 0px 20px;}
        #round5 {border-radius : 50px; border-style : dotted;}
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3> <hr>
    <p id = "round1"> 반지름 50 픽셀의 둥근 모서리</p>
    <p id = "round2"> 반지름 0 20 40 60 둥근 모서리</p>
    <p id = "round3"> 반지름 0 20 40 픽셀의 둥근 모서리</p>
    <p id = "round4"> 반지름 0 20 픽셀의 둥근 모서리</p>
    <p id = "round5"> 반지름 50 픽셀의 둥근 점선 모서리</p>    
</body>
</html>
