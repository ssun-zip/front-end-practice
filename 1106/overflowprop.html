<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow </title>
    <style>
        p {
            width : 15em;
            height : 3em;
            border : 10px solid lightgray;
        }

        .hidden { overflow : hidden; }
        .visible {overflow : visible}
        .scroll{overflow : scroll;}
    </style>
</head>
<body>
    <h3> overflow property </h3> <hr>
    <p class = "hidden"> overflow 에 hidden값을 적용하면 박스를 넘어가는 내용이 잘려보이지않습니다 </p> <br>
    <p  class = "visible" >overflow에 visible을 적용하면 콘텐트가 박스를 넘어가서도 출력됩니다.</p> <br>
    <p class = "scroll"> overflow 에 scroll값을 적용하면 박스를 스코롤바를 붙여 출력합니다.</p>
</body>
</html>
