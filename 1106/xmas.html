<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 브라우저 크기가 변해도 절대 배치된 태그의 위치는 변하지 않는다. -->
    <style>
        div:hover {
            display :inline-block;
            position : absolute; /*절대 배치 */
            border : 1px solid lightgray;
        }

        div > p {
            /*div의 자식 p */
            display : inline-block;
            position: absolute;
            height: 20px;
            width : 15px;
            background: lightgray;
        }
    </style>
</head>
<body>
    <h3> Merry Christmas</h3>
    <p>예수님이 탄생하셨습니다. </p>
    <div>
        <img src = "image/christmastree.png" width = "200" height = "200" alt = "크리스마스 트리">
        <p style = "left: 50px; top: 30px"> M </p>
        <p style = "left: 100px; top: 0px"> E </p>
        <p style = "left: 100px; top: 80px"> R </p>
        <p style = "left: 150px; top: 110px"> R </p>
        <p style = "left: 30px; top: 130px"> Y </p>

    </div>
</body>
</html>
