<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- position : fixed로 브라우저 하단 오른쪽에 고정 배치 -->
    <style>
        #fixed {
            position :fixed;
            bottom :10px;
            right : 10px;
            width : 100px;
            padding : 5px;
            background: red;
            color : white;
        }
    </style>
</head>
<body>
    <h3> Merry Christmas</h3>
    <img src = "image/christmastree.png" width = "300" height = "300" alt = "크리스마스 트리">
    <div id = "fixed"> 예수님이 탄생하셨습니다</div>
</body>
</html>
