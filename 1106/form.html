<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]{
            /*text 창에만 적용 */
            color :red;
        }

        input:hover , textarea:hover {
            background : aliceblue;
        }

        input[type=text]:focus, input[type=email]:focus {
            /*포커스 받을 떼*/
            font-size : 120%
        }

        label {
            display: block; /*새 라인에서 시작 */
            padding: 10px;
        }

        label span {
            float : left;
            width : 90px;
            text-align: right;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h3> CONTACT US</h3> <hr>
    <form>
        <label>
            <span>Name </span> <input type="text"   placeholder="햔택이"> <br>
        </label>
        <label>
            <span>Email </span> <input type="email"   placeholder="citadell@graceland.com"> <br>
        </label>
        <label>
            <span>Comment </span> <textarea  placeholder="메세지를 남겨주세요"></textarea> <br>
        </label>
        <label>
            <span></span> <input type="submit"   value="숙제 재출">
        </label>
    </form>
</body>
</html>
