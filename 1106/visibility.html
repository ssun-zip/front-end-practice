<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            visibility: hidden; /*공간은 차지 안보이는거 */
            /*visibility: visible;*/
            visibility: hover;
        }
        li:hover span {
            visibility: visible;
        }
    </style>
</head>
<body>
    <h3> 다음 빈 곳에 숨은 단어? </h3>
    <ul>
        <li> I ( <span> love </span>) you </li>
        <li>CSS is Cascading (<span> Style </span>) Sheet</li>
        <li>응답하라 (<span> 1988 </span>).</li>
    </ul>
</body>
</html>
