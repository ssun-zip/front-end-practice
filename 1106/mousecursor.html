<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스커서</title>
</head>
<body>
    <h3> Mouse Cursor</h3> <hr>
    아래에 마우스를 올려보세요. 커서가 변합니다

    <p style = "cursor : crosshair"> 십자가 모양 커서</p>
    <p style = "cursor : help"> 도움말 모양 커서</p>
    <p style = "cursor : pointer"> 포인터 모양 커서</p>
    <p style = "cursor : progress"> 프로그램 실행중  모양 커서</p>
    <p style = "cursor : crn-resize"> 상하 크기 조절 모양 커서</p>

</body>
</html>
