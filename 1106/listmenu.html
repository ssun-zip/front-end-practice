<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트로 메뉴 만들기린</title>
    <style>
        #menubar:hover {
            background: olive;
        }

        #menubar ul {
            /*여백과 패딩 모두 0 */
            margin : 0;
            padding : 0;
            width : 567px;
            /*모든 아이템 <li>을 한줄에 품을 수있는 폭 */
        }
        #menubar ul li {
            display: inline; /*새불로 넘어가지않게 */
            list-style-type: none; /*마커 삭제 */
            padding : 0 15px; /* top/ botton = 0, left=right = 15*/
        }

        #menubar ul li a {
            color: white;
            text-decoration: none; /*링크 보이지않게 */
        }

        #menubar ul li a:hover{
            color : violet;
            /*커서 올라갈때의 색상 */
        }
    </style>
</head>
<body>
    <nav id = "menubar">
        <ul> 
            <li><a href = "#"> 모줄까?? </a></li>
            <li><a href = "#"> Espresso </a></li>
            <li><a href = "#"> Cappucino</a></li>
            <li><a href = "#"> Cafe Latte </a></li>
            <li><a href = "#"> 다른 주문해  </a></li>
        </ul>
    </nav>
</body>
</html>
